{% extends "base.html" %}
{% block content %}
<h2>Lista de estudiante</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Nombres</th>
        <th>Apellidos</th>
        <th>Acciones</th>
    </tr>
    {% for a_student in students %}
        <tr>
            <td> {{ a_student.student_id }} </td>
            <td> {{ a_student.first_name }} </td>
            <td> {{ a_student.last_name }} </td>
            <td>
                <a href="{{ url_for('student_bp.detail', student_id=a_student.student_id) }}"> Ver mÃ¡s </a>
            </td>
        </tr>
    {% endfor %}
</table>

{% endblock %}
