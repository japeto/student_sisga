{% extends "base.html" %}
{% block content %}
<h2>Estudiante {{student.first_name}} {{student.last_name}}</h2>

<form>
    <label>Nombre</label>
    <input value="{{ a_student.first_name }}"/>

    <label>Apellidos</label>
    <input value="{{ student.last_name }}"/>

    <label>Correo</label>
    <input value="{{ student.email }}"/>

    <label>Matricula</label>
    <input value="{{ student.enrollment_date }}"/>

    <button type="submit">Actualizar</button>

</form>

{% endblock content %}
